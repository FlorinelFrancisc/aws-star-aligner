AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Resources:
  StarAlignerBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName:
        Fn::Sub: star-aligner-files-${AWS::AccountId}
  StarAlignerBatchExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
        - Effect: Allow
          Principal:
            Service:
            - batch.amazonaws.com
            - ecs-tasks.amazonaws.com
          Action:
          - sts:AssumeRole
      ManagedPolicyArns:
      - arn:aws:iam::aws:policy/service-role/AWSBatchServiceRole
      - arn:aws:iam::aws:policy/service-role/AmazonECSTaskExecutionRolePolicy
  StarAlignerBatchComputeEnvironment:
    Type: AWS::Batch::ComputeEnvironment
    Properties:
      ComputeEnvironmentName: StarAlignerComputeEnvironment
      Type: MANAGED
      ServiceRole:
        Fn::GetAtt:
        - StarAlignerBatchExecutionRole
        - Arn
      ComputeResources:
        Type: FARGATE
        MaxvCpus: 16
        Subnets:
        - subnet-0639d80feade9df54
        - subnet-02d9a3801a1a594c9
        SecurityGroupIds:
        - sg-0d680c8c9b336d91b
  StarAlignerBatchJobDefinition:
    Type: AWS::Batch::JobDefinition
    Properties:
      JobDefinitionName: StarAlignerfargateJob
      PlatformCapabilities:
      - FARGATE
      Type: Container
      ContainerProperties:
        Image: public.ecr.aws/amazonlinux/amazonlinux:latest
        ResourceRequirements:
        - Type: VCPU
          Value: '1'
        - Type: MEMORY
          Value: '2048'
        Command:
        - echo
        - hello world
        JobRoleArn:
          Fn::GetAtt:
          - StarAlignerBatchExecutionRole
          - Arn
        ExecutionRoleArn:
          Fn::GetAtt:
          - StarAlignerBatchExecutionRole
          - Arn
  StarAlignerBatchJobQueue:
    Type: AWS::Batch::JobQueue
    Properties:
      JobQueueName: StarAlignerFargateJobQueue
      Priority: 1
      ComputeEnvironmentOrder:
      - Order: 1
        ComputeEnvironment:
          Ref: StarAlignerBatchComputeEnvironment
      State: ENABLED
